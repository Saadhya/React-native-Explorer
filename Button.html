<!DOCTYPE html>
<html>
<head>
    <title>Button</title>
</head>
<body>
    <button id="btn" type="button" ></button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
const btn=  document.getElementById('btn');
let count = 0;
btn.innerText = count;                     

btn.addEventListener('click', function(){
    count += 1;
    btn.innerText = count;
})
})
    
    </script>
</body>
</html>
